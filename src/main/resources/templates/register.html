<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registration</title>
</head>
<body>
<div class="container mt-5">
    <h3 align="justify">Student Registration Page</h3>
    <div class="card" style="width: 55rem;">
        <div class="card-header text-center bg-info">Register</div>
        <div class="card-body">
            <form th:action="@{/save}" method="post" th:Object="${student}">
                <div class="form-group">
                    <label th:for="fn" >FirstName</label>
                    <input type="text" class="form-control" id="fn" aria-describedby="emailHelp" th:field="*{firstName}">
                </div>

                <div class="form-group">
                    <label th:for="ln" >LastName</label>
                    <input type="text" class="form-control" id="ln" aria-describedby="emailHelp" th:field="*{lastName}">
                </div>
                <div class="form-group">
                    <label th:for="mn" >MobileNumber</label>
                    <input type="text" class="form-control" id="mn"  th:field="*{mobile}">
                </div>
                <div class="form-group">
                    <label th:for="cou">Course</label>
                    <select class="form-control" id="cou" th:field="*{course}">
                        <option th:each="course: ${courses}" th:value="${course}" th:text="${course}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label th:for="em" >Email</label>
                    <input type="email" class="form-control" id="em" aria-describedby="emailHelp" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label th:for="psw" >Password</label>
                    <input type="password" class="form-control" id="psw"  th:field="*{password}">
                </div>
                <div class="form-group">
                    <label th:for="gensar" >Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genRad" id="genMale" value="Male" th:field="*{gender}">
                        <label class="form-check-label" for="genMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genRad" id="genFem" value="Female" th:field="*{gender}">
                        <label class="form-check-label" for="genFem">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genRad" id="genOther" value="Other" th:field="*{gender}">
                        <label class="form-check-label" for="genOther">Other</label>
                    </div>

                </div>

                <div class="form-group">

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>

</div>
<script type="text/javascript">

</script>
</body>
</html>
